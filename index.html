<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    background: linear-gradient(to right, #ffd1dc, #ffe6f0);
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scrollbars from floating elements */
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h2 {
    margin-bottom: 30px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

.buttons {
    position: relative;
    height: 60px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.1);
}

button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
    transition: all 0.3s ease; /* Smooth movement */
}

#result {
    margin-top: 20px;
    font-size: 22px;
    display: none;
    animation: heartBeat 1s infinite;
}

@keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Floating hearts animation */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}

/* Image styling */
.valentine-image {
    font-size: 50px;   /* size of hearts */
    margin-bottom: 10px;
    text-align: center;
    width: 100%;
}

</style>
</head>

<body>

<div class="container">

    </div>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");

// Set move limit to 1000 for both mobile and desktop
const moveLimit = 1000;
let moveCount = 0;

// Move No button when mouse comes near
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    if (moveCount >= moveLimit) {
        noBtn.disabled = true; // Disable the button so it can't be clicked
        return;
    }
    moveCount++;

    const container = document.querySelector(".container");

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// When Yes clicked
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";
    // Add confetti effect or more animations if desired
    createConfetti();
});

function createConfetti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "ğŸ‰";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = "20px";
        confetti.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

</script>
